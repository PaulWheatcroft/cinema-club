{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Club</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/side-menu.css' %}">
   
</head>

<body>

    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
    
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#company">Company</a>
    
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#home" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="#about" class="pure-menu-link">About</a></li>    
                    <li class="pure-menu-item menu-item-divided"><a href="#" class="pure-menu-link">Services</a></li>    
                    <li class="pure-menu-item"><a href="#contact" class="pure-menu-link">Contact</a></li>
                </ul>
            </div>
        </div>
    
        <div id="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'js/ui.js' %}"></script>
    </body>

</html>
